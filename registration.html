<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <!--META TAGS-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Registration page for GamingZone website">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Stefan Bogdanović">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="rights" content="Copyright by Stefan Bogdanović@ 2018">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico" sizes="16x16">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
 
  <section class="hero is-fullheight is-dark">    
    <div class="container">  
    <div class="columns">
      <div class="column is-4 is-offset-4 has-text-centered ">
        <div id="notify" class="notification is-link">
          <button id="deleteBtn" class="delete"></button>
            <ul>
              <li> <strong>You have been successfully registered. </strong></li>
              <li> <strong> Please check your e-mail to confirm your identity.</strong></li>
            </ul>
          </div>
        </div>
      </div>
      </div>
        
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4 has-text-centered">
            <h1 class="title">
              Register an Account
            </h1>
            <div class="box">               
                <p class="has-text-centered">
                    <progress id="progress" class="progress is-link is-small" value="0" max="100"></progress>
                </p>
              <label for="regName" class="label">Name</label>
              <p class="control">
                <input id="regName" class="input" type="text" placeholder="John Doe">
              </p>
              <label for="regUsername" class="label">Username</label>
              <p class="control">
                <input id="regUsername" class="input" type="text" placeholder="johndoe">
              </p>
              <label for="regEmail" class="label">E-Mail</label>
              <p class="control">
                <input id="regEmail" class="input" type="text" placeholder="johndoe@example.org">
              </p>
              <hr>
              <label for="pwd" class="label">Password</label>
              <p class="control">
                <input id="pwd" class="input" type="password" placeholder="●●●●●●●">
              </p>
              <label for="confirmPwd" class="label">Confirm Password</label>
              <p class="control">
                <input  id="confirmPwd"class="input" type="password" placeholder="●●●●●●●">
              </p>
              <hr>
              <p class="control">
                <button id="registerBtn" class="button is-link is-fullwidth">Register</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
