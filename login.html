<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login page for Gaming Zone website">
    <meta name="keywords" content="login,users,GamingZone,website">
    <meta name="author" content="Stefan Bogdanović">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="rights" content="Copyright by Stefan Bogdanović@ 2018">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico" sizes="16x16">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="hero is-dark is-fullheight">
    <div class="hero-body pb">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-white">Login</h3>
          <p class="subtitle has-text-white">Please login to proceed.</p>
          <div class="box">            
                <div class="field">
                    <p class="control has-icons-left">
                      <input id="loginMail" class="input" type="text" placeholder="Email"/>
                      <span class="icon is-small is-left">
                        <i id="mailEnvelope" class="fas fa-envelope"></i>
                      </span>
                    </p>
                  </div>
              <div class="field">
                  <p class="control has-icons-left">
                    <input id="loginPwd" class="input" type="password" placeholder="Password"/>
                    <span class="icon is-small is-left">
                      <i id="pwdLock" class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
              </div>
              <button id="loginBtn" class="button is-block is-link  is-fullwidth">Login</button>            
          </div>
          <p class="has-text-white">
            <a class="button" href="registration.html">Sign Up</a>
            <!-- <a href="#">Forgot Password</a> &nbsp;·&nbsp;
            <a href="#">Need Help?</a> -->
          </p>
        </div>
      </div>
    </div>
  </section>
  <div id="loginModal" class="modal">
    <div class="modal-background is-link"></div>
    <div class="modal-card">
      <header class="modal-card-head  is-link">
        <p class="modal-card-title has-text-centered is-link">Notification </p>
        <button id="modalHide" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body has-text-centered">
        <ul>
           <li>You have been successfully logged in.</li> 
           <li>Currently server is down.</li>
        </ul>
      </section>
    </div>
  </div>
  <!-- JS -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>
  <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
